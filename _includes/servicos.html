<section id="servicos" class="section scrollspy grey lighten-4">
    <div class="container">
        <div class="center"><i class="fa fa-5x fa-tasks"></i></div>
        <h2 class="center-align">{{ site.second_title }}</h2>
        <br><br><br>
        <div class="row">
            {% for item in site.servicos %}
                <div class="col s12 l4">
                    <div class="center">
                        <i class="fa fa-5x fa-{{ item.icon }}"></i>
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<section id="parallax2"></section>
