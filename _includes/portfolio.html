<section id="portfolio" class="section scrollspy">
    <div class="container">
        <div class="center">
            <i class="fa fa-5x fa-folder-open"></i>
            <h3>{{ site.thirth_title }}</h3>
        </div>
        <br><br><br>
        <div class="row">
            {% for item in site.portfolio %}
                <div class="col s12 l4">
                    <div class="card hoverable">
                        <div class="card-image">
                            <img src="{{ item.image_small }}" srcset="{{ item.image_small }} 1x, {{ item.image_medium }} 2x, {{ item.image_large }} 3x" alt="{{ ite.title }}" data-caption="{{ item.title }}" class="materialboxed">
                            <span class="card-title">{{ item.title }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<section id="parallax3"></section>
