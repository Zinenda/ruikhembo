{% for item in site.data.nav %}
    <li {% if item.link == page.url %} class="active" {% endif %}>
        <a 
            href="{% if page.layout == "page" %}/{% endif %}{{ item.link }}" 
            title="{{ item.name }}" 
            class="waves-effect waves-light">
            <i class="fa fa-{{ item.icon }} white-text"></i> 
            {{ item.name }}
        </a>
    </li>
{% endfor %}
