{% for item in site.data.nav %}
    <li {% if item.link == page.url %} class="active" {% endif %}>
        <a href="{{ item.link }}" title="{{ item.name }}" class="waves-effect waves-light{% if item.highlight %}btn-large{% endif %}"><i class="fa fa-{{ item.icon }}"></i> {{ item.name }}</a>
    </li>
{% endfor %}
