{% for item in site.data.nav %}
    <li {% if item.link == page.url %} class="active" {% endif %}>
        <a href="{% if page.layout == "page" %}/{% endif %}{{ item.link }}" title="{{ item.name }}" class="waves-effect"><i class="fa fa-{{ item.icon }}"></i> {{ item.name }}</a>
    </li>
{% endfor %}
<li class="divider"></li>
{% if page.layout == "page" %}
    {% for item in site.data.tabs %}
        <li>
            <a href="{{ item.link }}" title="{{ item.name }}" class="waves-effect"><i class="fa fa-{{ item.icon }}"></i> {{ item.name }}</a>
        </li>
    {% endfor %}
{% endif %}
