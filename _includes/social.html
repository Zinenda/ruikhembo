<ul class="inline-list">
    {% for item in site.data.social limit: 3 %}
        <li>
            <a href="{{ item.link }}" title="{{ item.title }}" class="btn-floating"><i class="fab fa-{{ item.icon }}"></i></a>
        </li>
    {% endfor %}

    {% for item in site.data.social offset: 3 %}
        <li>
            <a href="{{ item.link }}" title="{{ item.title }}" class="btn-floating"><i class="fas fa-{{ item.icon }}"></i></a>
        </li>
    {% endfor %}
</ul>
