---
layout: default
---

<header class="slider hide-on-med-and-down">
    <ul class="slides">
        {% for photos in page.images limit: 3 %}
            <li>
                <img src="{{ photos.image_path }}" alt="{{ photos.title }}">
                <div class="caption left-align">
                    <h2>{{ photos.title }}</h2>
                </div>
            </li>
        {% endfor %}
    </ul>
</header>

<section class="section">
    <section class="container">
        <section class="row">
            <div id="masonry-grid">
                {% for photos in page.images %}
                        <div class="col s12 l4">
                            <img src="{{ photos.image_path }}" alt="{{ photo.title }}" class="materialboxed" data-caption="{{ photos.title }}">
                        </div>
                {% endfor %}
            </div>
        </section>
    </section>
</section>
