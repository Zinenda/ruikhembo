---
layout: default
---

<section class="section">
    <section class="row">
        <div id="masonry-grid">
            {% for item in post.paginator %}
                <div class="col s6 l4">
                    <a href="{{ item.image }}" title="{{ item.title }}" data-lightbox="{{ item.title }}">
                        <img src="{{ item.image }}" alt="{{ item.title }}">
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>
    {% include pagination.html %}
</section>
