---
layout: default
---

<section class="section">
    <section>
        <section class="row">
            <div id="masonry-grid">
                {% if page.title == "Videos" %}
                    {% for video in page.videos %}
                        <div class="col s12 l6">
                            <div class="video-container">
                                <div class="youtube-player" data-id="{{ video.id }}"></div>
                            </div>
                        </div>
                    {% endfor %}

                    {% else %}
                        {% for photos in page.images %}
                            <div class="col s12 l4">
                                <a href="{{ photos.image_path }}" title="{{ photo.title }}" data-title="{{ photo.title }}" data-lightbox="{% if page.title == "Casamentos" %}casamentos {% elsif page.title == "Paisagens" %}paisagens {% elsif page.title == "Bookings" %} bookings {% endif %}">
                                    <img src="{{ photos.image_path }}" alt="{{ photo.title }}">
                                </a>
                            </div>
                        {% endfor %}
                        
                {% endif %}
            </div>
        </section>
    </section>
</section>
